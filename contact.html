    <h2>Contact US</h2>
    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

          <div class="form-group">
            <label for="exampleFormControlSelect1">Select Communication Type</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1.What's APP</option>
              <option>2.phone Call</option>
              <option>3.Message</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="9999999999">
          </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">what's app number</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="9999999999">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">FeedBack</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-dark btn-lg btn-block">Submit Your Details</button>
